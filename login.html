<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>IT HelpDesk Login</title>
  <link rel="icon" type="image/x-icon" href="image (2).png">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script>
function register1() {
    var data = {
        userName: $('#rname').val(),
       password: $('#rpassword').val()
        
  };
    var jsonData = JSON.stringify(data);

var request = $.ajax({
  url: "http://localhost:3001/signup",
  type: "POST",

  data: jsonData,
  dataType: 'json',
  contentType: 'application/json',
});

request.done(function(res) {
const {statusCode, status, message } = res;
if (statusCode === 200 && status === 'success') {
alert(message);
}
});

request.fail(function(jqXHR, textStatus) {
  alert( "Request failed: " + textStatus );
});
}

function login1() {
    var data = {
        userName: $('#name').val(),
       password: $('#password').val()
        
  };
    var jsonData = JSON.stringify(data);

var request = $.ajax({
  url: "http://localhost:3001/signin",
  type: "POST",

  data: jsonData,
  dataType: 'json',
  contentType: 'application/json',
});

request.done(function(res) {
const {statusCode, status, message } = res;
if (statusCode === 200 && status === 'success') {
alert(message);
location.href="file:///home/sakthivel/Desktop/Original%20login%20final/url.html";
} else {
alert(message);
}
});

request.fail(function(jqXHR, textStatus) {
  alert( "Request failed: " + textStatus );
});
}

    
    </script>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
         <img class="hfe-site-logo-img elementor-animation-" src="image (2).png" style="width: 30%">   
        </div>
                  
        
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
 
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input id="name" type="text" class="input-field" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="button" class="submit" value="Sign In" onclick="login1()">
            </div>
            
            
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input id="rname" type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div> 
           
            <div class="input-box">
                <input id="rpassword" type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="button" class="submit" value="Register" onclick="register1()">
            </div>
            
        </div>
    </div>
</div>   
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
